MOD_NAVIGATIONARY="NavigationAry"
MOD_NAVIGATIONARY_XML_DESCRIPTION="This module allows to output navigation between menu items like it's possible to navigate between articles in a category"
MOD_NAVIGATIONARY_ONLY_MAIN_LEVEL="Output module only at main level"
MOD_NAVIGATIONARY_ONLY_MAIN_LEVEL_DESC="Example. You have menu items of category blog type and you want to have the PREV-NEXT buttons to quickly switch between the categories. But when you go to a full article, which is not a menu item at all, but wich has the same Itemid as the category blog menu item it belongs to, you may want or not to show the PREV-NEXT buttons for the articles."
